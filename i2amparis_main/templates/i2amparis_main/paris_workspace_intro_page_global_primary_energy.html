{% load static %}
{% csrf_token %}
<div id="global_primary_energy" class="row" style="">

    <div class="tooltip-demo col-sm-12 col-xs-12 row">
        <h2 style="display: inline-block;background:transparent; box-shadow: none; font-weight: bold; color: #828f30; cursor: help"
            data-toggle="tooltip" data-placement="auto"
            title="<p>The chart on the right will present the Global Primary Energy to 2100 for the selected models, scenarios and variable.
                    </p>">
            Global Primary Energy
        </h2>
    </div>
    <div class="row">
        <div class="tooltip-demo col-md-4 col-xs-12">
            <p style="display: inline-block;background:transparent; box-shadow: none;">
                The chart on the right will present the Global Primary Energy to 2100 for the selected
                models, scenarios and variable.
            </p>
            <div class="form-group sum-selects-filters col-md-12 col-xs-12">
                <label for="global_primary_energy_model_name">Models</label>
                <select class="desc_text take_up_space sum-mul-select sum-boot-select" data-dbname="model"
                        placeholder="Select Model(s)"
                        multiple="multiple"
                        id="global_primary_energy_model_name" style="width: 100%">
                    {#                            {% for el in models %}#}
                    {#                                <option value="{{ el.name }}">{{ el.title }}</option>#}
                    {#                            {% endfor %}#}
                    <option value="e3me" selected="selected">E3ME</option>
                    <option value="gcam" selected="selected">GCAM</option>
                    <option value="gemini_e3" selected="selected">Gemini-E3</option>
                    <option value="ices" selected="selected">ICES</option>
                    <option value="muse" selected="selected">MUSE</option>
                    <option value="tiam" selected="selected">TIAM</option>
                    <option value="42" selected="selected">42</option>

                </select>
            </div>
            <div class="form-group sum-selects-filters col-md-12 col-xs-12">
                <label for="global_primary_energy_scenario_name">Scenario</label>
                <select class="desc_text take_up_space sum-mul-select sum-boot-select" data-dbname="scenario"
                        placeholder="Select Scenario(s)"
                        multiple="multiple"
                        id="global_primary_energy_scenario_name" style="width: 100%">
                    <option value="CurPol_ContEmissionIntensity" selected="selected">CurPol_ContEmissionIntensity</option>
                    <option value="CurPol_CarbonPrice" selected="selected">CurPol_CarbonPrice</option>
                    <option value="NDC_ContEmissionIntensity" selected="selected">NDC_ContEmissionIntensity</option>
                    <option value="NDC_CarbonPrice" selected="selected">NDC_CarbonPrice</option>
                    {#                            {% for el in models %}#}
                    {#                                <option value="{{ el.name }}">{{ el.title }}</option>#}
                    {#                            {% endfor %}#}
                </select>
            </div>
            <div class="form-group sum-selects-filters col-md-12 col-xs-12">
                <label for="global_primary_energy_variable_name">Variable</label>
                <select class="desc_text take_up_space sum-boot-select" data-dbname="variable"
                        placeholder="Select Variable"
                        id="global_primary_energy_variable_name" style="width: 100%">
                    <option value="Primary Energy|Coal">Primary Energy|Coal</option>
                    <option value="Primary Energy|Gas">Primary Energy|Gas</option>
                    <option value="Primary Energy|Oil">Primary Energy|Oil</option>
                    <option value="Primary Energy">Primary Energy</option>
                    {#                            {% for el in models %}#}
                    {#                                <option value="{{ el.name }}">{{ el.title }}</option>#}
                    {#                            {% endfor %}#}
                </select>
            </div>
            <div class="col-xs-6 col-md-2">
                <a id="global_primary_energy-clear-button"
                   class="button btn btn-default col-md-1 col-xs-6 openbtn line-btn"
                   style="background-color: rgba(172,31,0,0.8);color: white;padding: 0;height: inherit; line-height: 2.5em;width: 100%">
                    <i class="fa fa-trash-o"></i>
                </a>
            </div>
            <div class="col-xs-6 col-md-10">
                <a id="global_primary_energy-run-button"
                   class="button btn btn-default col-sm-1 col-md-1 col-xs-2 openbtn green line-btn"
                   style="background-color: rgba(151, 174, 33, 0.8);color: white;padding: 0;height: inherit; line-height: 2.5em;width: 100% ">Run
                    <i class="fa fa-spinner"></i>
                </a>
            </div>
        </div>


        <div class="row col-sm-8 col-xs-12" style="height: 75vh">
            <div style="height: 100%;">
                <div id="global_primary_energy_frame_div" class="row" style="height: 100%; line-height: 100%;">
                    <iframe id="global_primary_energy_viz_iframe" src="" title="Results"
                            style="width: 100%; height: 100%;  border:none ; display: none"></iframe>
                    <div id="global_primary_energy_loading_bar"
                         style=" height:100%;vertical-align: middle; text-align: center; position: relative; top:30%;margin-top:-6em;">
                        <img class="row" style="height: 13em; width: 13em; margin-bottom: 2em"
                             src="{% static "gifs/loading-dots.gif" %}" alt="Loading...">
                        <div class="row" style="font-size: 0.9em ; margin-left: 2em; margin-right: 2em;">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8">The chart will present Global Primary Energy to 2100
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                        <div class="heading" style="font-size: 1.5em; margin:3em">Loading...</div>
                    </div>
                </div>
            </div>
        </div>


    </div>


</div>
