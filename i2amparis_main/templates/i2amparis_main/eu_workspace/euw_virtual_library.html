<script>
    {% comment %}$(".circle-button").click(function (){
        $('.circle-button').not(this).parent().hide()
        $(this).parent().parent().siblings('.content-section').hide()
        $(this).parent().parent().animate({marginTop:'0'}, 'slow')
        $(this).parent().animate({width:'100%'}, 'slow')
        $(this).animate({width:'100%',paddingTop:'0.3em', height: '2em' }, 'slow')
    }){% endcomment %}
</script>

<script>
    $(document).on('click', '.circle-button', function (e) {
        $(this).find('a')[0].click()
    });

</script>
