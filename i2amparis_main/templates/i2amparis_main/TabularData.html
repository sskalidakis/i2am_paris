<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<table id="example" class="display" cellspacing="0" width="100%">
   <thead>
            <tr>
                <th>Year</th>
                <th>Value</th>
                <th>Region Id</th>
                <th>Scenario Id</th>
                <th>Unit Id</th>
                <th>Variable Id</th>
                <th>Model Id</th>


            </tr>
        </thead>
    <tfoot>
            <tr>
                <th>Year</th>
                <th>Value</th>
                <th>Region Id</th>
                <th>Scenario Id</th>
                <th>Unit Id</th>
                <th>Variable Id</th>
                <th>Model Id</th>

            </tr>
        </tfoot>
</table>
 <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function() {


    $.ajax({
    method: "GET",
    url: "{% url 'dummy_view' %}",
    contentType: "application/json",
    dataType:"json",
    success: function(response) {
        console.log(response)
      $('#example').DataTable( {
          "data":response,
          columns: [
                { "data": "year" },
                { "data": "value" },
                { "data": "region_id" },
                { "data": "scenario_id" },
                { "data": "unit_id" },
                { "data": "variable_id" },
                { "data": "model_id" }
                    ]
    } );
    }
    });
} );
</script>

</body>

</html>
