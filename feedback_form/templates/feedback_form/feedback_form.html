{% load static %}
{# {% extends "base.html" %} #}
{% block css %}
    <link rel="stylesheet" type="text/css" href={% static "main_theme/css/isotope.css" %} media="screen" />
    <link rel="stylesheet" href={% static "main_theme/js/fancybox/jquery.fancybox.css"%} type="text/css" media="screen" />
    <link rel="stylesheet" href={% static "main_theme/css/bootstrap.css"%}>
    <link rel="stylesheet" href={% static "main_theme/css/bootstrap-theme.css"%}>
    <link href={% static "main_theme/css/responsive-slider.css"%} rel="stylesheet">
    <link rel="stylesheet" href={% static "main_theme/css/animate.css"%}>
    <link rel="stylesheet" href={% static "main_theme/css/style.css"%}>
    <link rel="stylesheet" href={% static "main_theme/css/font-awesome.min.css"%}>
<!-- skin -->
<link rel="stylesheet" href={% static "main_theme/skin/default.css"%}>
    <style>
    .checked {
        color: orange;
    }
    .field{
        width: 50%;
    }
    .rating_star{
        cursor: pointer;
    }

    </style>
{% endblock %}

{% block content %}
    <h2>We need your feedback.</h2>
  <form action="{% url 'feedback_form:home' %}" method="POST" class="ui form">
        {% csrf_token %}
<!--        <p>-->
<!--            <input name="customer_name" id ="id_customer_name" value={{ user }} hidden>-->
<!--        </p>-->
        <div class="field" style="margin-bottom: 10px"><label for="username">Username</label>
            <input name="username" id="id_username" value="">
        </div>
        <div class="field" style="margin-bottom: 10px"><label for="email">Email</label>
            <input name="email" id="id_email" value="">
        </div>
        <div class="field" style="margin-bottom :10px;"><label for="id_service">About:</label>
            <select name="service" id="id_service">
                <option value="platform_general">The platform in general</option>
                <option value="dataset_exploration">Exploring Datasets</option>
                <option value="visualiation_creation">Creating a Visualisation/Chart</option>
                <option value="dashboard_creation">Creating a Dashboard</option>
                <option value="service_creation">Creating a Service</option>
                <option value="service_execution">Running your own Service</option>
                <option value="pilot_service_mare_protection">Running Mare Protection Service </option>
                <option value="pilot_service_vessel_anomaly_detection">Running Vessel Anomaly Detection Service </option>
                <option value="pilot_primary_wave_energy_assessment">Primary Wave Energy Assessment Service </option>
                <option value="pilot_route_anomaly_detection">Running Route Anomaly Detection Service </option>
                <option value="pilot_service_anek">Running Fuel Consumption Reduction Service (ANEK)</option>
                <option value="pilot_service_fnk">Running  Fuel Consumption Reduction Service (FNK) </option>
                <option value="">Making a new Request</option>
            </select>
        </div>
        <div class="field" style="margin-bottom: 10px"><label for="id_details">Details</label>
            <textarea  name="details" id="id_details" required></textarea>
        </div>
        <div class="field">
            <label for="id_star_rating">Star Rating</label>
            <p id="id_star_rating" style="display: inline-block; ">
                <span id ="1" class="fa fa-star rating_star"></span>
                <span id ="2" class="fa fa-star rating_star"></span>
                <span id ="3" class="fa fa-star rating_star"></span>
                <span id ="4" class="fa fa-star rating_star"></span>
                <span id ="5" class="fa fa-star rating_star"></span>
            </p>
        </div>
        <p>
            <input  name="rating" id="id_rating" value="0" hidden>
        </p>
         <div class="form-group">
                  <div class="g-recaptcha" data-sitekey="6LdK8MQUAAAAAEKv0uhyyCh8XEk0EoAwLudZGQyf"></div>
              </div>
        <input id="submit-button" class="btn btn-sm btn-primary pull-left" type="submit" />
    </form>


{% endblock %}

{% block js %}
        <script src={% static "main_theme/js/modernizr-2.6.2-respond-1.1.0.min.js"%}></script>
        <script src={% static "main_theme/js/jquery.js"%}></script>
        <script src={% static "main_theme/js/jquery.easing.1.3.js"%}></script>
        <script src={% static "main_theme/js/bootstrap.min.js"%}></script>
        <script src={% static "main_theme/js/jquery.isotope.min.js"%}></script>
        <script src={% static "main_theme/js/jquery.nicescroll.min.js"%}></script>
        <script src={% static "main_theme/js/fancybox/jquery.fancybox.pack.js"%}></script>
        <script src={% static "main_theme/js/skrollr.min.js"%}></script>
        <script src={% static "main_theme/js/jquery.scrollTo.js"%}></script>
        <script src={% static "main_theme/js/jquery.localScroll.js"%}></script>
        <script src={% static "main_theme/js/stellar.js"%}></script>
        <script src={% static "main_theme/js/responsive-slider.js"%}></script>
        <script src={% static "main_theme/js/jquery.appear.js"%}></script>
        <script src={% static "main_theme/js/grid.js"%}></script>
        <script src={% static "main_theme/js/main.js"%}></script>
        <script src={% static "main_theme/js/wow.min.js"%}></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
    <script>
         $( document ).ready(function() {
             $('.rating_star').click(function () {
                 var chosen_star = $(this).attr('id');
                 for (var i=1; i<=5; i++){
                     if(i<=chosen_star) {
                         $('.rating_star#' + String(i)).addClass("checked")
                     }
                     else{
                          $('.rating_star#' + String(i)).removeClass("checked")
                     }
                 }
                 $('#id_rating').val(String(chosen_star));
             })

<!--             $('#id_service').dropdown('restore defaults');-->
<!--             $('.ui.selection.dropdown').css('min-width','20em');-->

        });

    </script>


{% endblock %}
