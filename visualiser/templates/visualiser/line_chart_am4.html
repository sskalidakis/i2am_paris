{% extends 'visualiser/main_visualiser_am4.html' %}
{% block content %}
    <div id="chartdiv"></div>
    <script>
        am4core.ready(function () {

    // Themes begin
            am4core.useTheme(am4themes_animated);
    // Themes end

    // Create chart instance
            var chart = am4core.create("chartdiv", am4charts.XYChart);

    // Add data
            chart.data = {{ chart_data }};
            chart.data = generateChartData();
            console.log(chart.data);

    // Create axes
            var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
            dateAxis.renderer.minGridDistance = 50;

            var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

    // Create series
            var series = chart.series.push(new am4charts.LineSeries());
            series.name = "{{y_axis_title}}";
            series.dataFields.valueY = "{{y_axis_name}}";
            series.dataFields.dateX = "{{x_axis_name}}";
            series.strokeWidth = 2;
            series.minBulletDistance = 10;
            series.tooltipText = "{valueY}";
            series.tooltip.pointerOrientation = "vertical";
            series.tooltip.background.cornerRadius = 20;
            series.tooltip.background.fillOpacity = 0.5;
            series.tooltip.label.padding(12, 12, 12, 12);
            //legend shows value dynamically
            series.legendSettings.labelText = "{name} ({{ y_axis_unit }}):";
            series.legendSettings.itemValueText = "[bold]{valueY}[/bold]";
{#            series.legendSettings.itemValueText = "[bold]{valueY}[/bold]";#}
            //Smoothed Lines
            series.tensionX = 0.9;

            //Add Legend
            chart.legend = new am4charts.Legend();
            chart.legend.useDefaultMarker = true;
            var marker = chart.legend.markers.template.children.getIndex(0);
            marker.cornerRadius(5, 5, 5, 5);
            marker.strokeWidth = 2;
            marker.strokeOpacity = 1;
            marker.stroke = am4core.color("#ccc");
            var markerTemplate = chart.legend.markers.template;
            markerTemplate.width = 25;
            markerTemplate.height = 25;


    // Add scrollbar
            chart.scrollbarX = new am4charts.XYChartScrollbar();
            chart.scrollbarX.series.push(series);



    // Add cursor
            chart.cursor = new am4charts.XYCursor();
            chart.cursor.xAxis = dateAxis;
            chart.cursor.snapToSeries = series;

            function generateChartData() {
                var chartData = [];
                var firstDate = new Date();
                firstDate.setDate(firstDate.getDate() - 1000);
                var visits = 1200;
                for (var i = 0; i < 500; i++) {
                    // we create date objects here. In your data, you can have date strings
                    // and then set format of your dates using chart.dataDateFormat property,
                    // however when possible, use date objects, as this will speed up chart rendering.
                    var newDate = new Date(firstDate);
                    newDate.setDate(newDate.getDate() + i);

                    visits += Math.round((Math.random() < 0.5 ? 1 : -1) * Math.random() * 10);

                    chartData.push({
                        "{{x_axis_name}}": newDate,
                        "{{y_axis_name}}": visits
                    });
                }
                return chartData;
            }

        }); // end am4core.ready()
    </script>
{% endblock %}
