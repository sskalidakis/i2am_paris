{% extends 'visualiser/main_visualiser_am4.html' %}
{% block content %}
    <div id="chartdiv"></div>
    <script>
        am4core.ready(function () {


            var chart = am4core.create("chartdiv", am4charts.XYChart3D);

            // Themes begin
            am4core.useTheme(am4themes_animated);

// Add data
            chart.data = {{ chart_data }};
            chart.data = [{
                "country": "USA",
                "year2017": 3.5,
                "year2018": 4.2
            }, {
                "country": "UK",
                "year2017": 1.7,
                "year2018": 3.1
            }, {
                "country": "Canada",
                "year2017": 2.8,
                "year2018": 2.9
            }, {
                "country": "Japan",
                "year2017": 2.6,
                "year2018": 2.3
            }, {
                "country": "France",
                "year2017": 1.4,
                "year2018": 2.1
            }, {
                "country": "Brazil",
                "year2017": 2.6,
                "year2018": 4.9
            }, {
                "country": "Russia",
                "year2017": 6.4,
                "year2018": 7.2
            }, {
                "country": "India",
                "year2017": 8,
                "year2018": 7.1
            }, {
                "country": "China",
                "year2017": 9.9,
                "year2018": 10.1
            }];

// Create axes
            var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
            categoryAxis.dataFields.category = "country";
            categoryAxis.renderer.grid.template.location = 0;
            categoryAxis.renderer.minGridDistance = 30;

            var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
            valueAxis.title.text = "GDP growth rate";
            valueAxis.renderer.labels.template.adapter.add("text", function (text) {
                return text + "%";
            });

        // Create series
            var series = chart.series.push(new am4charts.ColumnSeries3D());
            series.dataFields.valueY = "year2017";
            series.dataFields.categoryX = "country";
            series.name = "Year 2017";
            series.clustered = false;
            series.columns.template.tooltipText = "GDP grow in {category} (2017): [bold]{valueY}[/]";
            series.columns.template.fillOpacity = 0.9;
            series.columns.template.width = am4core.percent(60);

            var series2 = chart.series.push(new am4charts.ColumnSeries3D());
            series2.dataFields.valueY = "year2018";
            series2.dataFields.categoryX = "country";
            series2.name = "Year 2018";
            series2.clustered = false;
            series2.columns.template.tooltipText = "GDP grow in {category} (2018): [bold]{valueY}[/]";
            series2.columns.template.width = am4core.percent(60);

            //Add Legend
            chart.legend = new am4charts.Legend();
            chart.legend.useDefaultMarker = true;
            var marker = chart.legend.markers.template.children.getIndex(0);
            marker.cornerRadius(5, 5, 5, 5);
            marker.strokeWidth = 2;
            marker.strokeOpacity = 1;
            marker.stroke = am4core.color("#ccc");
            var markerTemplate = chart.legend.markers.template;
            markerTemplate.width = 25;
            markerTemplate.height = 25;


            // Add scrollbar
            chart.scrollbarX = new am4charts.XYChartScrollbar();
            chart.scrollbarX.series.push(series);




        }); // end am4core.ready()
    </script>
{% endblock %}
